<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation List</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Reservation List</h1>
<div>
    <a th:href="@{/reservationForm}">
        <button type="button">Add New Reservation</button>
    </a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Details</th>
        <th>Ticket Number</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"></td>
        <td th:text="${reservation.details}"></td>
        <td th:text="${reservation.ticketNumber}"></td>
        <td th:text="${reservation.date}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
